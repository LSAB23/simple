{% extends 'base.html' %}
{% block title %} Reset Password {% endblock %}




{% block body %}
<div id="error"></div>
<form hx-post="{% url 'reset_password' %}" hx-target="#error">
{% csrf_token %}
{% for field in form %}
    <label for="{{field.label |lower}}">{{field.label}} :</label><br>
    {{field}}<br>
    {% endfor %}
    <br>
<button type="submit"> Submit </button>

</form>
{% endblock %}
